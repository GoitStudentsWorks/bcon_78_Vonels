<section class="artist-section">
  <div class="container">
    <h2 class="section-title">Artists</h2>

    <h3 class="section-subtitle">Explore Your New Favorite Artists</h3>

    <!-- Filters Section -->
    <div class="filters-section">
      <!-- Mobile/Tablet: Single button to toggle filters -->
      <button type="button" class="filters-toggle-btn">
        <span>Search and Filters</span>
        <svg
          class="filters-toggle-icon"
          width="16"
          height="16"
          viewBox="0 0 16 16"
          fill="none"
        >
          <path
            d="M4 6L8 10L12 6"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>

      <!-- Mobile/Tablet: Filters Panel -->
      <div class="filters-panel is-hidden">
        <div class="filters-panel-content">
          <div class="search-wrapper">
            <svg class="search-icon" width="20" height="20">
              <use href="../img/sprite.svg#icon-icon"></use>
            </svg>
            <input
              type="text"
              class="search-input"
              placeholder="Search"
              id="artist-search"
            />
          </div>

          <div class="filter-group">
            <button
              type="button"
              class="filter-group-header"
              data-filter="sort"
            >
              <span class="filter-group-label">Sorting</span>
              <svg
                class="filter-group-icon"
                width="16"
                height="16"
                viewBox="0 0 16 16"
                fill="none"
              >
                <path
                  d="M4 6L8 10L12 6"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
            <div class="filter-group-content is-hidden">
              <ul class="sort-list">
                <li class="sort-item" data-sort="">
                  <button type="button" class="sort-option-btn">Default</button>
                </li>
                <li class="sort-item" data-sort="name_asc">
                  <button type="button" class="sort-option-btn">A-Z</button>
                </li>
                <li class="sort-item" data-sort="name_desc">
                  <button type="button" class="sort-option-btn">Z-A</button>
                </li>
              </ul>
            </div>
          </div>

          <div class="filter-group">
            <button
              type="button"
              class="filter-group-header"
              data-filter="genre"
            >
              <span class="filter-group-label">Genre</span>
              <svg
                class="filter-group-icon"
                width="16"
                height="16"
                viewBox="0 0 16 16"
                fill="none"
              >
                <path
                  d="M4 6L8 10L12 6"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
            <div class="filter-group-content is-hidden">
              <ul class="genre-list genre-dropdown-list">
                <!-- Genres will be loaded dynamically -->
              </ul>
            </div>
          </div>

          <div class="filters-panel-footer">
            <button type="button" class="reset-btn">Reset</button>
          </div>
        </div>
      </div>

      <!-- Desktop version -->
      <div class="filters-desktop">
        <button type="button" class="reset-btn">Reset</button>

        <div class="search-wrapper">
          <svg class="search-icon" width="20" height="20">
            <use href="../img/sprite.svg#icon-icon"></use>
          </svg>
          <input
            type="text"
            class="search-input"
            placeholder="Search"
            id="artist-search-desktop"
          />
        </div>

        <div class="dropdown-wrapper">
          <label class="dropdown-label">Sorting</label>
          <button
            type="button"
            class="dropdown-btn sort-dropdown-btn"
            data-dropdown="sort"
          >
            <span class="dropdown-text">Default</span>
            <svg
              class="dropdown-icon"
              width="16"
              height="16"
              viewBox="0 0 16 16"
              fill="none"
            >
              <path
                d="M4 6L8 10L12 6"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
          <ul class="dropdown-list sort-dropdown-list is-hidden">
            <li class="dropdown-item" data-sort="">Default</li>
            <li class="dropdown-item" data-sort="name_asc">A-Z</li>
            <li class="dropdown-item" data-sort="name_desc">Z-A</li>
          </ul>
        </div>

        <div class="dropdown-wrapper">
          <label class="dropdown-label">Genre</label>
          <button
            type="button"
            class="dropdown-btn genre-dropdown-btn"
            data-dropdown="genre"
          >
            <span class="dropdown-text">All Genres</span>
            <svg
              class="dropdown-icon"
              width="16"
              height="16"
              viewBox="0 0 16 16"
              fill="none"
            >
              <path
                d="M4 6L8 10L12 6"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
          <ul class="dropdown-list genre-dropdown-list-desktop is-hidden">
            <!-- Genres will be loaded dynamically -->
          </ul>
        </div>
      </div>
    </div>

    <!-- Empty State -->
    <div class="empty-state is-hidden">
      <div class="empty-state-icon">
        <svg width="24" height="24">
          <use href="../img/sprite.svg#icon-icon2"></use>
        </svg>
      </div>
      <h3 class="empty-state-title">Silence on the stage...</h3>
      <p class="empty-state-text">
        Looks like no artists match your filters. Try changing them or hit
        "Reset Filters" to bring back the beat.
      </p>
      <button type="button" class="reset-filters-btn">Reset Filters</button>
    </div>

    <ul class="artists-list"></ul>

    <button type="button" class="artists-load-more-btn is-hidden">
      Load More
    </button>

    <span class="artists-loader is-hidden">Loading Artists...</span>
  </div>
</section>

<script type="module" src="/js/artist.js"></script>
<script type="module" src="/js/artisterror.js"></script>
<script type="module" src="/js/filtererror.js"></script>
