<section class="submit-feedback ">
    <div class="submit-modal ">
        <button class="submit-button_modal" type="submit">
            <svg class="button-close_icon" width="15" height="15">
                <use href="./img/sprite.svg#icon-close"></use>
            </svg>
        </button>
        <h2 class="submit-title">Submit feedback</h2>
        <form class="submit-form">
            <div class="form-group">
                <label for="username" class="submit_form-label">Name</label>
                <input id="username" name="username" type="text" placeholder="Emily">
            </div>
            <div class="form-group">
                <label for="message" class="submit_form-label">Message</label>
                <textarea id="message" name="message" type="text" placeholder="Type your message..."></textarea>
            </div>
            <div class="rating-group">
                <div id="user-rating-input"></div>
                <input type="hidden" id="rating-score" name="rating-score" value="0">
            </div>
            <button type="submit" class="submit-feedback_button">Submit</button>
        </form>
    </div>
</section>
<link rel="stylesheet" href="jquery.raty.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/raty/2.7.1/jquery.raty.min.js"></script>
<script type="module" src="./js/feedbackwindow.js"></script>
